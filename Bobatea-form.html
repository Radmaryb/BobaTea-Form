<!doctype html>
<html>
<style>
        table, th, td {border: 2px solid green}
</style>
<head>

<body style="background-color:#FFA07A;">

<h1> Table with Boba Orders</h1>
<table>
    <tr>
        <th>Drink Name</th>
        <th>Size</th>
        <th>Ice Level</th>
        <th>Sugar Level</th>
        <th>Topping</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Taro Milk Tea</td>
        <td>L</td>
        <td>75%</td>
        <td>25%</td>
        <td>Boba</td>
        <td>$6.50</td>
    </tr>
    <tr>
        <td>Honey Lemonade</td>
        <td>M</td>
        <td>50%</td>
        <td>50%</td>
        <td>Mango Popping Bubbles</td>
        <td>$5.00</td>
    <tr>
        <td>Winter Melon Green Tea</td>
        <td>M</td>
        <td>25%</td>
        <td>50%</td>
        <td>Herbal Jelly</td>
        <td>$5.75</td>
    </tr>
    </tr>
</table><br>

<form action="https://www.w3schools.com/action_page.php">
<br><fieldset>
    <legend>Add your drink of choice</legend>

<label for="drink">Drink</label>
<input type="text" id="drink" name="drink"><br>

<p>Size</p>
<input type="radio" id="Small" name="drink" value="small">
<label for="small">Small</label>
<input type="radio" id="medium" name="drink" value="medium">
<label for="medium">Medium</label><br>

<br><label for="ice level">Ice Level</label>
<select id="ice level" name="ice level">
    <option value="100%">100%</option>
    <option value="75%">75%</option>
    <option value="50%">50%</option>
    <option value="25%">25%</option>
    <option value="0%">0%</option><br>
</select><br>
<br><label for="ice level">Sugar Level</label>
<select id="sugar level" name="sugar level">
    <option value="100%">100%</option>
    <option value="75%">75%</option>
    <option value="50%">50%</option>
    <option value="25%">25%</option>
    <option value="0%">0%</option><br>
</select><br>

<br><label for="topping">Toppings</label><br>
<br><input type="checkbox" id="option1" name="option1" value="boba">
<label for="option1">Boba</label><br>
<input type="checkbox" id="option2" name="option2" value="mango popping bubbles">
<label for="option2">Mango Popping Bubbles</label><br>
<input type="checkbox" id="option3" name="option3" value="herbal jelly">
<label for="option3">Herbal Jelly</label><br>

<br><input type="submit" value="Submit">

</form> 

</fieldset>
</form>  
</body>
</head>
</html>
